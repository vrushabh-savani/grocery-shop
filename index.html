<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Dash Groceries</title>
</head>

<body>
    <!-- this is navigation list -->
    <div class="nav-rapper">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Order Online</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- this section is for background image -->
    <div class="image-holder">
        <img class="background-image" src="grocery.jpg" width="100%" height="100%">
        <h1 id="caption-1">GROCERY SHOPPING DONE ONLINE</h1>
    </div>

    <h1 id="pop-cat">POPULAR CATEGORIES</h1>
    <hr color="#1d751f">
    <div class="feature-rapper">
        <!-- this is the dairy category -->
        <div class="product-container">
            <p class="cat-text">Dairy Products</p>
            <img src="dairy.jpg">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
            </div>
        </div>
        <!-- this is the meat category -->
        <div class="product-container">
            <p class="cat-text">Meat Products</p>
            <img src="meat.jpg">
            <div class="btn-container">
                <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
            </div>
        </div>
        <!-- this is the fruit and veg category -->
        <div class="product-container">
            <p class="cat-text">Fruit and Veg</p>
            <img src="fruit and veg.jpg">
            <div class="btn-container ">
                <button class="view-more-btn" type="button" name="button">VIEW MORE</button>
            </div>
        </div>
    </div>
    <!-- this is the social media link section -->
    <div id="social-media-container">
        <div id="facebook-icon-container">
            <img src="icon/facebook - Copy.png">
        </div>
        <div id="twitter-icon-container">
            <img src="icon/twitter - Copy.png">
        </div>
        <div id="instagram-icon-container">
            <img src="icon/instagram - Copy.png">
        </div>
    </div>
    <br>

    <!-- this is the holder for the form -->
    <div class="form-container">
        <div class="form-head-container">
            <img id="email-icon" src="icon/email.png" alt="">
            <p id="contact-us-label">Conatact Us</p>
        </div>
        <form action="">
            <label class="form-item" for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name ">
            <br><br>
            <label class="form-item" for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name">
            <br><br>
            <label class="form-item" for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="How can we help?"></textarea>
            <br><br>
            <input id="submit-btn" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
